<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Riddles Quizz </title>
    <link rel="stylesheet" href="riddles.css">
</head>

<body>

    <div class="container">
        <div class="app">
            <h1>Math Riddles</h1>
            <div class="quiz">
                <h2 id="question"> Questions</h2>
                <div id="answer-buttons">
                    <button class="btn" id="option0"> Answer 1</button>
                    <button class="btn" id="option1"> Answer 2</button>
                    <button class="btn" id="option2"> Answer 3</button>
                    <button class="btn" id="option3"> Answer 4</button>
                </div>

                <button id="next-btn" onclick="move()">Next</button>

                <h2>Remaining question:</h2>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="riddles.js"></script>
</body>

</html>
