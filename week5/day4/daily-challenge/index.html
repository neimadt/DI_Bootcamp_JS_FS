<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>

    <style>
        .alert {
            display: block;
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun">
        <span class="alert alert-noun hidden">A noun is required</span>
        <br>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective">
        <span class="alert alert-adjective hidden">An adjective is required</span>
        <br>
        <label for="person">Someone's Name:</label>
        <input type="text" id="person" name="person">
        <br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb">
        <br>
        <label for="place">A place:</label>
        <input type="text" id="place" name="place">
        <br>
        <button id="lib-button" type="submit">Lib it!</button>
        <button id="lib-shuffle" type="submit">Shuffle!</button>
    </form>

    <p>Generated story:
        <span id="story">

        </span>
    </p>

    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>

    <script src="./main.js"></script>

</body>

</html>
