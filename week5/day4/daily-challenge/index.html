<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>

    <style>
        .alert {
            display: block;
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <div class="form-control">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" placeholder="Enter a noun">
            <span class="alert alert-noun hidden">A noun is required</span>
        </div>
        <div class="form-control">
            <label for="noun">Adjective:</label>
            <input type="text" name="adjective">
            <span class="alert alert-adjective hidden">An Adjective is required</span>
        </div>
        <div class="form-control">
            <label for="noun">Someone's Name:</label>
            <input type="text" id="noun" name="person">
            <span class="alert alert-person hidden">Someone's Name is required</span>
        </div>
        <div class="form-control">
            <label for="noun">Verb:</label>
            <input type="text" name="verb">
            <span class="alert alert-verb hidden">A Verb is required</span>
        </div>
        <div class="form-control">
            <label for="noun">A place:</label>
            <input type="text" name="place">
            <span class="alert alert-place hidden">A place is required</span>
        </div>

        <button id="lib-button" type="submit">Lib it!</button>
        <button id="lib-shuffle" type="submit">Shuffle!</button>
    </form>

    <br />
    <br />
    <div>
        <label>Generated story:</label>
        <br />
        <textarea id="story" style="width: 300px; height: 200px;" readonly></textarea>
    </div>

    <!-- <p>
        Generated story:
        <span id="story">

        </span>
    </p> -->

    <script src="./main.js"></script>

</body>

</html>
